<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class DispositivoEletronico {
            constructor(nome){
                this.nome = nome
                this.ligado = false
            }

            ligar(){
                if(this.ligado){
                    console.log(`${this.nome} já ligado`)
                    return
                }
                this.ligado = true
                console.log(this)
            }

            desligar(){
                if(!(this.ligado)){
                    console.log(`${this.nome} já desligado`)
                    return
                }
                this.ligado = false
                console.log(this)
            }

        }

        class Smartphone extends DispositivoEletronico {
            constructor(nome, cor, modelo){
                super(nome)

                this.cor = cor
                this.modelo = modelo
            }
        }

        class A03s extends Smartphone {
            constructor(nome, cor, modelo, ano, origem){
                super(nome, cor, modelo)

                this.ano = ano
                this.origem = origem
            }
        }

        const d1 = new DispositivoEletronico('playstation 5')
        const s1 = new Smartphone('Samsung', 'Preto', 'Galaxy')
        const a10 = new A03s('sansung', 'vermelho', 'Galaxy', '2021', 'China')

        console.log(d1)
        console.log(s1)
        console.log(a10)

        a10.ligar()

        

    </script>

</body>
</html>
