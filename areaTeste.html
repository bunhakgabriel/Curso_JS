<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input{
            margin-bottom: 10px;
        }

        button{
            margin-right: 10px;
        }

    </style>

</head>
<body>


        <ul id="lista">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>

        <ul id="resp">

        </ul>
    
    <script>

        let ul = document.getElementById('resp')
        let li = document.getElementById('lista').innerHTML
        
        let json = JSON.stringify(li)
        localStorage.dados = json

        let dados = JSON.parse(localStorage.dados)

        ul.innerHTML = dados

    </script>

</body>
</html>
