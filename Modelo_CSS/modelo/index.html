<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">


    <h1>Tabela IMC</h1>

    <table>

      <tr>
        <th>IMC</th>
        <th>RESULTADO</th>
      </tr>
      <tr>
        <td>Menos do que 18,5</td>
        <td>Abaixo do peso</td>
      </tr>
      <tr>
        <td>Entre 18,5 e 24,9</td>
        <td>Peso normal</td>
      </tr>
      <tr>
        <td>Entre 25 e 29,9</td>
        <td>Sobrepeso</td>
      </tr>
      <tr>
        <td>Entre 30 e 34,9</td>
        <td>Obesidade grau 1</td>
      </tr>
      <tr>
        <td>Entre 35 e 39,9</td>
        <td>Obesidade grau 2</td>
      </tr>
      <tr>
        <td>Mais do que 40</td>
        <td>Obesidade grau 3</td>
      </tr>

    </table>
    
    <h1>Calcule seu IMC</h1>

    <form action="" id="form">
      <label for="peso">Peso:</label>
      <input type="number" id="peso">

      <label for="altura">Altura:</label>
      <input type="number" id="altura" >

      <!--
      <label for="input-teste-3">Label teste #3</label>
      <input type="email" id="input-teste-3">

      <label for="input-teste-4">Label teste #4</label>
      <input type="number" id="input-teste-4">
      -->
      <button type="submit" onclick="imc()">Enviar</button>

    </form>

    <p id="retorno"></p>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
