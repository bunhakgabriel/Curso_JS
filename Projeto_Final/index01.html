<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Nome: <input type="text" id="nome"></p>
    <p>Sobrenome: <input type="text" id="sobrenome"></p>
    <p>Idade: <input type="number" id="idade"></p>
    <p>Altura: <input type="number" id="altura"></p>

    <button id="botao">Clique aqui</button>

    <p id="resposta"></p>

    <script>

        let botao = document.getElementById('botao')
        let resp = document.getElementById('resposta')
        let array = []

        botao.addEventListener('click', function(){
            
            array.push(pessoa = {
                nome: document.getElementById('nome').value,
                sobrenome: document.getElementById('sobrenome').value,
                idade: document.getElementById('idade').value,
                altura: document.getElementById('altura').value
            })

            resp.innerHTML += `${pessoa.nome} ${pessoa.sobrenome} ${pessoa.idade} ${pessoa.altura} <br>`

            console.log(pessoa.nome)

        })

    </script>

</body>
</html>
